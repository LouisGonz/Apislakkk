<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eleven API - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <button class="mobile-menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <span>Eleven API</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="javascript:void(0)" onclick="openModal('yt')"><i class="fab fa-youtube"></i> YouTube Tool</a></li>
        <li><a href="javascript:void(0)" onclick="openModal('cep')"><i class="fas fa-map-marker-alt"></i> Consulta CEP</a></li>
        <li><a href="javascript:void(0)" onclick="openModal('frases')"><i class="fas fa-quote-right"></i> Frases API</a></li>
        <li><a href="/uso?key=eleven" target="_blank"><i class="fas fa-chart-line"></i> Status de Uso</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <p>Desenvolvido por <strong>Sr. Eleven</strong></p>
    </div>
  </aside>

  <main class="main-content">
    <header>
      <h1>Painel de Controle</h1>
    </header>

    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-key"></i>
          <h2>Sua API Key</h2>
        </div>
        <div class="key-display">
          <input type="password" value="eleven" id="apiKeyInput" readonly>
          <button onclick="toggleKey()"><i class="fas fa-eye"></i></button>
        </div>
        <div class="key-actions">
          <button class="btn-primary" onclick="alert('Funcionalidade de renovação em breve!')">Renovar Key</button>
          <button class="btn-secondary" onclick="copyKey()">Copiar</button>
        </div>
      </div>

      <div class="card">
        <h2>Status do Servidor</h2>
        <p>Plataforma: <strong>Linux Mint</strong></p>
        <div class="status-badge">Online</div>
      </div>
    </div>
  </main>

  <div id="apiModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleKey() {
      const input = document.getElementById('apiKeyInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function copyKey() {
      const input = document.getElementById('apiKeyInput');
      input.select();
      document.execCommand('copy');
      alert('Key copiada!');
    }

    function openModal(type) {
      const modal = document.getElementById('apiModal');
      const body = document.getElementById('modalBody');
      const key = document.getElementById('apiKeyInput').value;
      
      const docs = {
        yt: `
          <h2><i class="fab fa-youtube"></i> YouTube Downloader</h2>
          <p>Extrai o link direto de vídeos para download.</p>
          <strong>Endpoint:</strong>
          <code>GET /download?key=${key}&url=URL_AQUI</code>
          <strong>Exemplo de Comando (Bot):</strong>
          <code>const res = await axios.get('.../download?key=${key}&url=' + url);<br>
          message.reply('Link: ' + res.data.link);</code>
        `,
        cep: `
          <h2><i class="fas fa-map-marker-alt"></i> Consulta CEP</h2>
          <p>Busca endereços via API.</p>
          <strong>Endpoint:</strong>
          <code>GET /consulta/01001000?key=${key}</code>
        `,
        frases: `
          <h2><i class="fas fa-quote-right"></i> Frases API</h2>
          <p>Gera frases motivacionais aleatórias.</p>
          <strong>Endpoint:</strong>
          <code>GET /frases?key=${key}</code>
        `
      };

      body.innerHTML = docs[type];
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById('apiModal').style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('apiModal')) closeModal();
    }
  </script>
</body>
</html>
